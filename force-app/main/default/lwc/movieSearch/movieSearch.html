<template>
  <!--Filter Section-->
  
      <lightning-layout horizontal-align="center">
          <lightning-layout-item
          padding="around-small"
          size="3"
          >
          <lightning-combobox
          name="type"
          label="Type"
          value={selectedType}
          placeholder="Select Type"
          options={typeoptions}
          onchange={handleChange}
                     
           ></lightning-combobox>
      
      </lightning-layout-item>

          <lightning-layout-item
          padding="around-small"
          size="7"
          >
          <lightning-input
          name="search"
          value={selectedSearch}
          label="Enter Search Item"
          placeholder="Search For Movie/Series..."
          type="search"
          is-loading={loading}
          onchange={handleChange}
                     
      >
      </lightning-input>
      </lightning-layout-item>

          <lightning-layout-item
          padding="around-small"
          size="2"
          >
          <lightning-input
          type="number"
          label="Page"
          name="pageno"
          onchange={handleChange}
          value={selectedPageNo}
          field-level-help="Rang 1-100"
          min="1"
          max="100"
          step="1"
          message-when-range-underflow="Minmum Value 1"
          message-when-range-overflow="Maximum Value 100"

          ></lightning-input>
      </lightning-layout-item>
      </lightning-layout>
 
  <!--Display Section-->

</template>
